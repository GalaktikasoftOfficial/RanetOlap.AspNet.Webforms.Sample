<div class="modal-header">
    <button type="button" id="btnX" ng-click="cancel()" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{ 'LoadDialog_Caption' | translate }}</h4>
</div>
<div class="modal-body">
    <input type="file" accept=".xml" id="fileForUpload" style="width: 100%;">
    <div class="saveReportView-editorPanel">
        <span>{{ 'ObjectDescriptionControl_Folder' | translate }}</span>

        <div ranet-tree-lookup
             lookup-options="lookupOptions"
             lookup-selected-items="selectedFolders"
             lookup-data-source="treeFoldersLookupDataSource" ></div>

    </div> 
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">
        <span>{{ 'DialogButton_Ok' | translate }}</span>
    </button>
    <button class="btn btn-default" ng-click="cancel()">
        <span>{{ 'DialogButton_Cancel' | translate }}</span>
    </button>
</div>
