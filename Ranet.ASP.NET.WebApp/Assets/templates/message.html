<div class="modal-header">
	<button type="button" id="btnX" ng-click="cancel()" class="close" aria-label="Close">
		<span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">{{caption}}</h4>
</div>
<div class="modal-body" style="padding-bottom: 15px; padding-top: 10px;">
	<div>
		<span>{{message}}</span>
	</div>
</div>
<div class="modal-footer">
	<button ng-show="isVisibleOkButton" class="btn btn-default" ng-click="ok()">
		<span>{{contentOkButton}}</span>
	</button>
	<button ng-show="isVisibleCancelButton" class="btn btn-default" ng-click="cancel()">
		<span>{{contentCancelButton}}</span>
	</button>
</div>
