<div class="modal-header">
	<button type="button" id="btnX" ng-click="cancel()" class="close" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">{{ 'UrlViewer_Caption' | translate }}</h4>
</div>
<div class="modal-body">
	<div class="form-horizontal">
		<textarea class="form-control" rows="3"
							  ng-readonly="true"
		style="font-size: 16px; height: 100px; width: 100%;"

							  spellcheck="false"
							  ng-model="reportUrl"
							  required></textarea>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">
		<span>{{ 'DialogButton_Ok' | translate }}</span>
	</button>

	<!--<button class="btn btn-default" ng-click="cancel()">
		<span>{{ 'DialogButton_Cancel' | translate }}</span>
	</button>-->
</div>
